<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">

      <div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="http://institutes.ufl.edu/media/ufledu/content-assets/generalcounselufledu/images/CS_CenturyTower071_RC-680x220.jpg" alt="Century Tower" style="height: 300px; width: 100%">
      </div>

      <div class="item">
        <img src="https://az616578.vo.msecnd.net/files/2016/09/23/636102480987307012782782658_stadiumm.jpg" alt="Stadium" style="height: 300px; width:100%;">
      </div>

      <div class="item">
        <img = src="https://cdn2.hercampus.com/2016/01/21/UFL-Banner.jpg" alt="Go Gators" style="height: 300px; width:100%;">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
      <div class="page-header">
        <h1>UF Directory App</h1>

      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-append" id="searchBar">
            <!--Finished
                //To do: Seach by option
                Implement a way to filter through listings using the search bar
              -->

            <div style="display:flex"><!-- <div class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span> -->
              <input style="width:490px; margin-right:40px" type="text" class="form-control"  placeholder="Search" ng-model = "searchText[searchSelect]" >

              <select type = "button" class = "btn btn-info dropdown-toggle" data-toggle = "dropdown"  aria-haspopup="true" aria-expanded="false" ng-model = "searchSelect" >
              <div class = "caret"> </div>
                <option value = "code">Code</option>
                <option value = "name">Building Name</option>
              </select>
            </div>
          </div>
          <div class="tableWrapper" style = "height: 500px;">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>

              <!-- Finished
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                -->
                <!--Showing all rows with delete button, and remove row when button is clicked
                    Note: track by needs to be at the end of the expression-->
                <tr ng-repeat = "x in listings |filter: searchText track by $index" ng-click = "showDetails(x)" >
                  <td> {{x.code}}</td>
                  <td> {{x.name}}</td>
                  <td>
                    <button type = "button" class = "btn btn-warning" ng-click = "deleteListing(x)"> Delete </button>
                  </td>
                </tr>
            </table>
          </div>
          <!-- Finished
              Write an HTML form that adds new listings to the directory
            -->
              <div class = "page-header"> </div>
          </div>
        <div class="col-md-6">
          <div class="display-5">
            <h2>Detailed Information</h2>
            <!--
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->
        </div>
        <div class="tableWrapper">
         <table class="table table-hover">
            <tr>
              <th>Code</th>
                <td> {{code}} </td>
            </tr>
            <tr>
              <th>Name</th>
                <td> {{name}}</td>
            </tr>
            <tr>
              <th>Coordinates</th>
                <td> {{latitude}}{{longitude}}</td>
            </tr>
            <tr>
              <th>Address</th>
                <td> {{address}}</td>
            </tr>
          </table>
      </div>
      <div style="display:flex">
      <h5 style = "padding-bottom: 10px">Code:</h5>
        <input style = "width: 150px; margin-left: 10px; margin-right: 10px" class = "form-control mb-2 mr-sm-2 mb-sm-0" type = 'text'  ng-model = "newCode" placeholder="AAA" required>
      <h5 style = "padding-bottom: 10px">Building name:</h5>
        <input style = "width: 230px; margin-left: 10px"class = "form-control mb-2 mr-sm-2 mb-sm-0" type = 'text' ng-model = "newBuildingName" placeholder = "Awesome Apple Auditorium" required>
      </div>
      <div style="display:flex">
        <h5 style = "padding-bottom: 10px">Latitude:</h5>
        <input style = "width: 200; margin-left: 10px; margin-right: 10px"class = "form-control mb-2 mr-sm-2 mb-sm-0" type = 'text' ng-model = "newLatitude" placeholder="####.##">
        <h5 style = "padding-bottom: 10px">Longitude:</h5>
        <input style = "width: 200px; margin-left: 10px; margin-right: 10px"class = "form-control mb-2 mr-sm-2 mb-sm-0" type = 'text' ng-model = 'newLongitude' placeholder="####.##">
      </div>
      <div style="display:flex">
        <h5>Address:</h5>
        <input style = "width: 450px; margin-left: 10px; margin-right: 10px"class = "form-control mb-2 mr-sm-2 mb-sm-0" type = 'text' ng-model = "newAddress" placeholder = "1024 Newton Road, Utopia, JS">
      <!-- To do: Adding optional coordinates and address
                  Limiting Code to three uppercase letters
      -->
      <!-- Detail:
        <input type = 'text' ng-model = "newDetail"> -->
      <button type = "button" class = "btn btn-success" ng-click = 'addListing()'> Add </button>
  </div>
<div class = "page-header"> </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
